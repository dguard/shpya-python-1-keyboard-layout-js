<!DOCTYPE html>
<html>
<head>
    <title>Test Keyboard.js</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<script src="../../vendor/jquery.js"></script>
<script src="keyboard.js"></script>

<script>
    $(function(){
        var keys = [
            ['q','w','e','r','t','y','u','i','o','p','[',']'],
            ['a','s','d','f','g','h','j','k','l',';',"'"],
            ['z','x','c','v','b','n','m',",",".","/"],
            [{'text': " ", 'size': 'large'}]
        ];

        window.dt.keyboard.initialize({
            '$container': $('.keyboard-container'),
            keys: keys
        });

        var text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum";
        var $output = $('.console__output');
        highlightKey(text, 0);


        function highlightKey(text, index){
            var $dfd = window.dt.keyboard.highlightKey(text[index]);
            $dfd.done(function(data){
                $output.append(data['keyText']);
                $output.scrollTop($output[0].scrollHeight - $output.height());
                if(index < text.length-1) {
                    highlightKey(text, index+1);
                }
            });
        }
    });
</script>

<div class="container">
    <div class="keyboard-container"></div>

    <div class="console">
        <textarea class="console__output"></textarea>
    </div>
</div>

</body>
</html>
